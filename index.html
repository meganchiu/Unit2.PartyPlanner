<!DOCTYPE html>
<html>
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css"></style>
  </head>
  <body>
    <h1>Party Planner!</h1>
    <form id="addEvent">
      <label>
        Name
        <input type="text" name="eventName" required/>
      </label>
      <label>
        Description
        <input type="text" name="eventDescription" required/>
      </label>
      <label>
        Date
        <input type="date" name="eventDate" required/>
      </label>
      <label>
        Location
        <input type="text" name="eventLocation" required/>
      </label>
      <button>Add Event</button>
    </form>
    <br>
    <form id="addGuest">
      <label>
        Name
        <input type="text" name="guestName" required/>
      </label>
      <label>
        Email
        <input type="text" name="guestEmail" required/>
      </label>
      <label>
        Phone
        <input type="text" name="guestPhone" required/>
      </label>
      <button>Add Guest</button>
    </form>
    <br>
    <form id="addRsvp">
      <select id="guestRsvp" name="guest"></select>
      <select id="eventRsvp" name="event"></select>
      <button>RSVP Guest</button>
    </form>
    <ul id="events"></ul>
  </body>
</html>
